<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Livraria Selecta</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="books.html">Livros</a></li>
                <li><a href="checkout.html">Carrinho</a></li>
                <li><a href="login.html" id="login">Login</a></li>
                <li class="nav-search">
                    <input type="text" id="search-input" placeholder="Pesquisa">
                    <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Cart Modal -->
    <div id="cart-modal-home" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Seu carrinho</h2>
            <div id="cart-items-home">
                <!-- Cart items will be dynamically added here -->
            </div>
            <button id="checkout-btn-home">Confira</button>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Book Catalog -->
        <section id="book-catalog">
            <!-- Book items will be dynamically added here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Livraria Selecta. Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
