<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Detalhes do Livro</h1>
    <div class="book-details">
        <img src="book_cover.jpg" alt="Capa do Livro">
        <h2>Título do Livro</h2>
        <p>Sinopse do livro...</p>
        <p>Autor: Autor do Livro</p>
        <p>Preço: $19.99</p>
        <ul class="avaliacao">
            <li class="star-icon ativo" data-avaliacao="1"></li>
            <li class="star-icon" data-avaliacao="2"></li>
            <li class="star-icon" data-avaliacao="3"></li>
            <li class="star-icon" data-avaliacao="4"></li>
            <li class="star-icon" data-avaliacao="5"></li>
        </ul>
        <script>
            var star = document.querySelectorAll('.star-icon');

document.addEventListener('click', function(e){
    var classStar = e.target.classList;
    if(!classStar.contains('ativo')){
        star.forEach(function(star){
            star.classList.remove('ativo');
        });
        classStar.add('ativo');
    }
});
        </script>
        <button>Comprar</button>
        <button id="addToWishlistBtn">Adicionar à Lista de Desejos</button>
        <button onclick="addToCart()">Adicionar ao Carrinho</button>
        <div id="notification" class="notification"></div>
    </div>
    <script src="wishlist.js"></script>
</body>
</html>
